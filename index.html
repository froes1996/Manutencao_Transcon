<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="os-form" enctype="multipart/form-data">
    
        <label for="descricao_problema">Descrição do Problema:</label>
        <textarea id="descricao_problema" name="descricao_problema" rows="5" required></textarea>
    
        <label for="foto_defeito">Foto do Defeito (Obrigatório):</label>
        <input type="file" id="foto_defeito" name="foto_defeito" accept="image/*" required>
    
    </form>
</body>
</html>
